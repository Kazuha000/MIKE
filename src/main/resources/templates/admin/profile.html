<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 引入页面头header-fragment -->
  <div th:replace="admin/header::header-nav"></div>
  <!-- 引入工具栏sidebar-fragment -->
  <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">基本信息</h3>
              </div> <!-- /.card-body -->
              <div class="card-body">
                <form role="form" id="userNameForm">
                  <div class="form-group col-sm-8">
                    <div class="alert alert-danger" id="updateUserName-info" style="display: none;"></div>
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" id="loginUser"
                           name="loginUser"
                           placeholder="请输入用户名" required="true" th:value="${loginUser}">
                  </div>
                  <div class="form-group">
                    <label>账号</label>
                    <input type="text" class="form-control" id="accountNo"
                           name="accountNo"
                           placeholder="请输入账号" required="true" th:value="${accountNo}">
                  </div>
                  <div class="form-group">
                    <label>手机</label>
                    <input type="number" class="form-control" id="phone"
                           name="phone"
                           placeholder="请输入手机" required="true" th:value="${phone}">
                  </div>
                  <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" class="form-control" id="email"
                           name="email"
                           placeholder="请输入邮箱" required="true" th:value="${email}">
                  </div>
                  <div class="card-footer">
                    <button type="button" id="updateUserNameButton" onsubmit="return false;"
                            class="btn btn-danger float-right">确认修改
                    </button>
                  </div>
                </form>
              </div><!-- /.card-body -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">修改密码</h3>
              </div> <!-- /.card-body -->
              <div class="card-body">
                <form role="form" id="userPasswordForm">
                  <div class="form-group col-sm-8">
                    <div class="alert alert-danger updatePassword-info" id="updatePassword-info" style="display: none;"></div>
                  </div>
                  <!-- input states -->
                  <div class="form-group">
                    <label class="control-label"><i class="fa fa-key"></i> 原密码</label>
                    <input type="password" class="form-control" id="originalPassword"
                           name="originalPassword"
                           placeholder="请输入原密码" required="true">
                  </div>
                  <div class="form-group">
                    <label class="control-label"><i class="fa fa-key"></i> 新密码</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           placeholder="请输入新密码" required="true">
                  </div>
                  <div class="card-footer">
                    <button type="button" id="updatePasswordButton" onsubmit="return false;"
                            class="btn btn-danger float-right">确认修改
                    </button>
                  </div>
                </form>
              </div><!-- /.card-body -->
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- 引入页脚footer-fragment -->
  <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- public.js -->
<script th:src="@{/admin/dist/js/public.js}"></script>
<!-- 使用Ajax方式实现 管理员昵称修改、管理员密码修改 两个功能的前端请求 -->
<script th:src="@{/admin/dist/js/profile.js}"></script>
</body>
</html>
