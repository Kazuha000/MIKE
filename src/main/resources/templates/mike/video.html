<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>在线视频播放</title>
    <link rel="shortcut icon" th:href="@{/admin/dist/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/static/admin/plugins/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/static/admin/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/admin/plugins/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<!--controlsList="nodownload" 下载按钮隐藏 controls属性用于向浏览器指明页面制作者没有使用脚本生成播放控制器，需要浏览器启用本身的播放控制栏。

控制栏须包括播放暂停控制，播放进度控制，音量控制等等-->

<video width="320" height="240"  id="video" type="video/mp4" muted controlsList="nodownload" controls>
    <source th:src="@{${path}} " ><!--th:src="@{${path}}"-->
</video>
</body>
</html>
